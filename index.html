<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="./img/kurento.png" type="image/png" />

<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="css/kurento.css">

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<script	src="bower_components/adapter.js/adapter.js"></script>

<script src="bower_components/kurento-client/js/kurento-client.js"></script>
<script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

<script src="./js/websockify/base64.js"></script>
<script src="./js/websockify/util.js"></script>
<script src="./js/websockify/websock.js"></script>
<script src="./js/websockify/webutil.js"></script> 
<script src="./js/websockify/keysym.js"></script>
<script src="./js/websockify/websock.js"></script>
<script src="./js/console.js"></script>
<script src="./js/index.js"></script>
<title>Kurento RTSP to WebRTC player</title>
</head>

<body>
	<header>
	</header>
	<div class="container">
		<div class="page-header">
			<h1>Kurento RTSP to WebRTC player</h1>
		</div>
		<div class="row">
			<div class="col-md-5">
				<h3>Remote stream</h3>
				<video id="videoOutput" autoplay width="1280px" height="720px"
					poster="./img/webrtc.png"></video>
				</br>
				Video Feed: <input style="width:350px;" id="address" type="text" value="rtsp://192.168.88.131:8554/testfeed">
				</br></br>
				Key server: <input style="width:350px;" id="kaddress" type="text" value="ws://localhost:8088">
				</br></br>
			</div>
			<div class="col-md-2">
				<a id="start" href="#" class="btn btn-success"><span
					class="glyphicon glyphicon-play"></span> Start</a><br /> <br /> <a
					id="stop" href="#" class="btn btn-danger"><span
					class="glyphicon glyphicon-stop"></span> Stop</a>
			</div>
			<div class="col-md-5">

			</div>
			<div class="row">
				<div class="col-md-12">
					<label class="control-label" for="console">Console</label>
					<div id="console"></div>
				</div>
			</div>
		</div>
</body>
</html>
